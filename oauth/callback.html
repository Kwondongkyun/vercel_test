<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 처리 중...</title>
    <script>
      const code = new URLSearchParams(
        window.location.search
      ).get("code");
      if (code) {
        fetch(
          `https://focuscoach.click/api/oauth/google?code=${code}`
        )
          .then((res) => res.json())
          .then((data) => {
            alert(`환영합니다, ${data.result.name}님`);
            localStorage.setItem(
              "accessToken",
              data.result.accessToken
            );
            window.location.href = "/home.html"; // 이동할 페이지
          })
          .catch((err) => {
            console.error(err);
            alert("로그인 실패");
          });
      } else {
        alert("Google 인가 코드가 없습니다.");
      }
    </script>
  </head>
  <body>
    <p>로그인 처리 중입니다...</p>
  </body>
</html>
